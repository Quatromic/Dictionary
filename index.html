<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9e14e23008.js" crossorigin="anonymous"></script>
    <title>Dictionary</title>
</head>
<body>
    <div id="dictionary">
        <div id="intro">
            <h1>Inclyne Dictionary</h1>
            <p>A close up dictionary for your own use and leisure</p>
        </div>
        <div id="input">
            <input class="word" placeholder="Look up a word" type="text">
            <br/>
            <button id="look">Look up</button>
        </div>
        <div id="result">
            <button id="close">X</button>
            <h1 id="Word"></h1>
            <p id="Phonetics"></p>
            <p id="speech"></p>
            <hr width="75%" style="margin-top: 30px;">
            <p id="meaning"></p>
            <button id="sound"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
